<h3 class="mb-4">Step three</h3>

<form [formGroup]="form">
  <label class="form-label" for="birthDate">Birth date</label>
  <input class="form-control mb-3" id="birthDate" type="text" formControlName="birthDate" placeholder="Birth date">

  <label class="form-label" for="nationality">Nationality</label>
  <input class="form-control mb-3" id="nationality" type="text" formControlName="nationality" placeholder="Nationality">
</form>
