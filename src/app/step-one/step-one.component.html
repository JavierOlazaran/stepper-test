<h3 class="mb-4">Step One</h3>

<form [formGroup]="form" >
  <label class="form-label" for="name">Name</label>
  <input class="form-control mb-3" type="text" formControlName="name" placeholder="Name">

  <label class="form-label" for="email">Email</label>
  <input class="form-control mb-3" type="email" formControlName="email" placeholder="Name">


</form>
